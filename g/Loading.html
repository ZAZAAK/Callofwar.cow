<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('SL.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .loading-container {
            text-align: center;
            color: #fff;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff6b6b, #ffa502);
            transition: width 0.2s;
        }

        .loading-text {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        .loading-animation {
            margin-top: 2rem;
        }

        .soldier {
            width: 80px;
            animation: soldier-move 1s infinite linear;
        }

        .play-button {
            display: none;
            margin-top: 2rem;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        .play-button:hover {
            background-color: #218838;
        }

        @keyframes soldier-move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(20px);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="title">Loading War Game...</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="loading-text" id="loading-text">0%</div>
        <div class="loading-animation">
            <img src="SL.png" alt="Soldier" class="soldier">
        </div>
        <button class="play-button" id="play-button" onclick="googleLogin()">Play</button>
    </div>

    <script>
        const progressBar = document.getElementById('progress');
        const loadingText = document.getElementById('loading-text');
        const playButton = document.getElementById('play-button');

        let progress = 0;

        const loadingInterval = setInterval(() => {
            if (progress >= 100) {
                clearInterval(loadingInterval);
                loadingText.textContent = 'Game Loaded!';
                playButton.style.display = 'block';
            } else {
                progress += 2;
                progressBar.style.width = `${progress}%`;
                loadingText.textContent = `${progress}%`;
            }
        }, 100);

        function googleLogin() {
            // Implement Google login functionality here
            alert('Redirecting to Google Login...');
        }
    </script>
</body>
</html>
